<ion-view>
    <div class="bar bar-header bar-dark">
        <div class="buttons">
            <button class="button button-clear" ng-click="$ionicGoBack()">
				<i class="icon ion-android-arrow-back"></i>
			</button>
        </div>
        <h1 class="title">{{title}}{{choice.v}}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="selectShow=!!!selectShow" ng-show="types.length>0"><i class="icon ion-navicon"></i></button>
        </div>
    </div>

    <ion-content class="has-header scroll-content ionic-scroll">
        <ion-refresher pulling-text="下拉刷新" on-refresh="change(choice,true)"></ion-refresher>
        <ion-list>
            <ion-item class="item" ng-repeat="item in items" ng-click="showDetail(item.contentId)">
                <h2 style="white-space: normal;">
                    {{item.title}}
                </h2>
                <p class="text-right">
                    {{item.author}}&nbsp;&nbsp;{{item.releaseDate}}
                </p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="noMore" on-infinite="change(choice)"></ion-infinite-scroll>
    </ion-content>

</ion-view>
<div ng-show="selectShow" class="bg-dark" style="position:absolute;width:100%;height:30%;top:44px;z-index: 99999;">
    <ion-list>
        <ion-radio ng-model="cur" ng-value="i.k" ng-click="change(i,true)" ng-repeat="i in types">{{i.v}}</ion-radio>
    </ion-list>
</div>
