<ion-modal-view>
    <div class="bar bar-header bar-stable">

        <h1 class="title">出航津贴详细</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="butieDetail.hide()">
				<i class="icon ion-close"></i>
			</button>
        </div>
    </div>

    <ion-content class="has-header scroll-content ionic-scroll">
        <div class="list">

            <a class="item"> 船舶编号 <span class="item-note"> {{item.cbbh}} </span> </a>
            <a class="item"> 中文船名 <span class="item-note"> {{item.chName}} </span> </a>
            <a class="item"> 引领时间 <span class="item-note"> {{item.khsjDate}} </span> </a>
            <a class="item"> 船长 <span class="item-note"> {{item.vesselLong}} </span> </a>
            <a class="item"> 吃水 <span class="item-note"> {{item.draftBehind}} </span> </a>

            <a class="item"> 始发地 <span class="item-note"> {{item.origin}} </span> </a>
            <a class="item"> 目的地 <span class="item-note"> {{item.destination}} </span> </a>
            <a class="item"> 里程 <span class="item-note"> {{item.lc}} </span> </a>
            <a class="item"> 排班 <span class="item-note"> {{item.pb}} </span> </a>
            <a class="item"> 系数 <span class="item-note"> {{item.xs}} </span> </a>

            <a class="item"> 夜航分 <span class="item-note"> {{item.yhf}} </span> </a>
            <a class="item"> 夜航时间段 <span class="item-note"> {{item.yhsjd}} </span> </a>
            <a class="item"> 基础分 <span class="item-note"> {{item.jcf}} </span> </a>
            <a class="item"> 工作分 <span class="item-note"> {{item.gzf}} </span> </a>
            <a class="item"> 艘次 <span class="item-note"> {{item.sc}} </span> </a>

        </div>
    </ion-content>

</ion-modal-view>
