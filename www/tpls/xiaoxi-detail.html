<ion-modal-view>
    <div class="bar bar-header bar-stable">
        <h1 class="title">消息详情</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="xiaoxiDetail.hide()">
				<i class="icon ion-close"></i>
			</button>
        </div>
    </div>

    <ion-content class="has-header scroll-content ionic-scroll">
        <h4 style="text-align:center;">{{itemDetail.title}}</h4>
        <div style="padding:10px 16px;">{{itemDetail.sentTime}}</div>
        <p class="item item-body">
            {{itemDetail.content}}
        </p>
    </ion-content>
</ion-modal-view>
