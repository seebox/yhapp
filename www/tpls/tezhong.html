<ion-view>
    <div class="bar bar-header bar-dark">
        <div class="buttons">
            <button class="button button-clear" ng-click="$ionicGoBack()"><i class="icon ion-android-arrow-back"></i></button>
        </div>
        <h1 class="title">特种船、夜航审批</h1>

    </div>
    <ion-tabs class="tabs-striped tabs-top tabs-background-stable">
        <ion-tab title="特种船">
            <header class="bar bar-header bar-dark">
            </header>
            <ion-content class="has-header scroll-content ionic-scroll">
                <ion-list>
                    <ion-item class="item" ng-click="showTzcb(item)" ng-repeat="item in Tzcb">
                        <h2>{{item.CBBH}}</h2>
                        <p>船名：<span class="positive">{{item.CM}}</span> 长度：<span class="assertive">{{item.ZC}}</span> 吃水：<span class="assertive">{{item.ZDCS}}</span></p>
                        <p>引领起港：<span class="positive">{{item.YLQG}}</span> 引领讫港：<span class="positive">{{item.YLQIG}}</span></p>
                        <p>预计到长江口：<span class="positive">{{item.DCJKSJ|date}}</span> 离港时间：<span class="positive">{{item.LGKSJ|date}}</span></p>
                    </ion-item>
                </ion-list>

            </ion-content>
        </ion-tab>

        <ion-tab title="夜航船">
            <header class="bar bar-header bar-dark">
            </header>
            <ion-content class="has-header scroll-content ionic-scroll">
                <ion-list>
                    <ion-item class="item" ng-click="showYhcb(item)" ng-repeat="item in Yhcb">
                        <h2>{{item.CBBH}}</h2>
                        <p>船名：<span class="positive">{{item.CM}}</span> 长度：<span class="assertive">{{item.ZC}}</span> 吃水：<span class="assertive">{{item.ZDCS}}</span></p>
                        <p>引领起港：<span class="positive">{{item.YHQG}}</span> 引领讫港：<span class="positive">{{item.YLQG}}</span></p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>

<script id="anquan-modal.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar>
            <h1 class="title">选择安全措施</h1>
            <button class="button" ng-click="anquanModal.hide()">
        <i class="icon ion-close"></i>
      </button>
        </ion-header-bar>
        <ion-content class="padding">
            <div class="item item-divider">
                备选
            </div>
            <ion-list>

                <ion-checkbox ng-model="filter.blue">安全措施1</ion-checkbox>
                <ion-checkbox ng-model="filter.yellow">安全措施2</ion-checkbox>
                <ion-checkbox ng-model="filter.pink">安全措施1</ion-checkbox>

            </ion-list>
            <div class="item item-divider">
                自定义
            </div>
            <label class="item item-input">
    <textarea placeholder=""></textarea>
  </label>
            <a class="button button-block button-positive" ng-click="anquanModal.hide()">确定</a>
        </ion-content>
    </div>
</script>
