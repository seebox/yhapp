<ion-modal-view>

    <ion-content>
        <form ng-submit="doLogin()">
            <h2 style="text-align:center; margin-top: 30px">引航移动办公系统</h2>
            <p style="text-align:center; margin-top: 30px"></p>
            <div>
                <img src="img/ionic.png" style="margin:50px auto;display:block;border-radius:50%;">
            </div>
            <div class="list" style="">
                <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="loginData.username">
        </label>
                <label class="item item-input" style="">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
                <label class="item">
          <button class="button button-block button-positive" type="submit">登录</button>
          <button class="button button-block button-assertive">忘记密码</button>
        </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
