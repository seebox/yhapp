<ion-modal-view>
	<div class="bar bar-header bar-stable">
		
		<h1 class="title">填写休假信息</h1>
        <div class="buttons">
			<button class="button" ng-click="modalJia.hide()"><i class="icon ion-close"></i></button>
		</div>
	</div>
	<ion-content class="has-header scroll-content ionic-scroll">
		<div class="list">
		  <label class="item item-input">
		    <span class="input-label">休假地点</span>
		    <input type="text">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">休假事由</span>
		    <input type="text">
		  </label>
		   <label class="item item-input">
		    <span class="input-label">休假类别</span>
		    <select>
		      <option>Blue</option>
		      <option selected>Green</option>
		      <option>Red</option>
		    </select>
		  </label>
		   <label class="item item-input">
		    <span class="input-label">开始时间</span>
		    <input type="text">
		  </label>
		   <label class="item item-input">
		    <span class="input-label">结束时间</span>
		    <input type="text">
		  </label>
		   <label class="item item-input">
		    <span class="input-label">天数</span>
		    <input type="text">
		  </label>
		   <label class="item item-input">
		    <span class="input-label">审批人</span>
		    <input type="text">
		  </label>
		   <label class="item item-input">
		    <span class="input-label">审批内容</span>
		    <input type="text">
		  </label>
		</div>
	</ion-content>
</ion-modal-view>
